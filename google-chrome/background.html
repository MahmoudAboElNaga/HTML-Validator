<html>
	<script>
		var htmlvalidatorbackground = function () {
			var init = function () {
				chrome.browserAction.onClicked.addListener(function (tab) {
					validate();
				});
				
				chrome.extension.onRequest.addListener(
					function (request, sender, sendResponse) {
						if (request.validate) {
							validate();
						}
						else if (request.setBadgeValues) {
							formatBadge(request.errors);
						}
						else if (request.autoruncheck) {
							var autorun = getPref("autorun") || "true";
							if (typeof autorun !== "undefined" && autorun === "true") {
								validate();
							}
						}
					}
				);
			},
			
			formatBadge = function (errors) {
				chrome.tabs.getSelected(null, function (tab) {
					var tabId = tab.id;
					chrome.browserAction.setBadgeText({
						text : errors.toString(),
						tabId : tabId
					});

					chrome.browserAction.setBadgeBackgroundColor({
						color : (errors > 0 || errors === "X")? [210, 61, 36, 255] : [85, 176, 90, 255],
						tabId : tabId
					});
				});
			},
			
			validate = function (validation) {
				chrome.tabs.getSelected(null, function (tab) {
					var validatorType = validation || getPref("validator") || "inline",
						autorun = getPref("autorun") || "true",
						usetimeout = getPref("usetimeout") || "true",
						loadingindicator = getPref("loadingindicator") || "true",
						tabUrl = tab.url.replace(/#[^\?]+/, ""); // Replace hash for bookmarks since it throws the validator

					if (validatorType === "inline" && (!(/(validator\.nu|validator\.w3\.org)/.test(tabUrl)) && autorun)) { // To avoid inline validation of the Validator.nu and W3C validator
						
						// To clear possible previous ongoing validation attempts
						clearTimeout(timer);
						clearTimeout(loadingTimer);

						/*
							Commented out URL for possible future use of the W3C API.
							As of now, though, it doesn't return valid JSON
						*/
						//var url = "http://validator.w3.org/check?uri=" + encodeURIComponent(tabUrl) + ";output=json",
						
						var url = "http://validator.nu/?doc=" + encodeURIComponent(tabUrl) + "&out=json",
							xhr = new XMLHttpRequest(),
							timer,
							loadingTimer,
							sendResults = function (result) {
								clearTimeout(loadingTimer);
								chrome.tabs.sendRequest(
									tab.id, 
									{
										results : result,
										showErrorList : getPref("errorlist") || "showerrorlist"
									}
								);
							};
						
						// Hides any possible validating loading indicator	
						sendResults({
							"message" : "hide-loading"
						});
						
						// Timeut for validation AJAX requests
						if (usetimeout === "true") {
							timer = window.setTimeout(function () {
								xhr.abort();
								sendResults({
									"message" : "Validation timed out. Please try again or <a href=\"http://validator.w3.org/check?uri=" + encodeURIComponent(tabUrl) + "\" target=\"_blank\">validate this page at W3C</a>"
								});
							}, 3000);
						}

						// If the result is finished, send validation results to the page
						xhr.onreadystatechange = function () {
							if (xhr.readyState === 4) {
								clearTimeout(timer);
								sendResults(xhr.responseText);
							}
						};
						
						// If an error occurs
						xhr.onerror = function () {
							clearTimeout(timer);
							sendResults({
								"message" : "Validation failed. Please try again."
							});
						};

						// Show validating loading
						if (loadingindicator === "true") {
							loadingTimer = window.setTimeout(function () {
								sendResults({
									"message" : "show-loading"
								});
							}, 200);
						}

						// Send validation request to validator.nu
						xhr.open("GET", url, true);
						xhr.send(null);
					}
					else if (validatorType === "new-tab" && !(/validator\.w3\.org/.test(tabUrl))) { // URL check to avoid validating the W3C or Validator.nu validator... :-)
						chrome.tabs.create({
							url : "http://validator.w3.org/check?uri=" + encodeURIComponent(tabUrl)
						});
					}
					else if (validatorType === "validate-local-html") {
						chrome.tabs.sendRequest(
							tab.id, 
							{
								results : {
									"message" : "validate-local-html"
								}
							}
						);
					}
				});
			},
			
			createErrorList = function () {
				sendMessage("create-error-list");
			},
			
			hideResultsPresentation = function () {
				sendMessage("hide-error-list");
			},
			
			sendMessage = function (message) {
				chrome.tabs.getSelected(null, function (tab) {
					chrome.tabs.sendRequest(
						tab.id, 
						{
							results : {
								"message" : message
							}
						}
					);
				});
			}

			getPref = function (pref) {
				return localStorage[pref];
			},

			getPrefs = function () {
				return {
					autorun : localStorage["autorun"],
					validator : localStorage["validator"],
					errorlist : localStorage["errorlist"],
					iconclick : localStorage["iconclick"],
					usetimeout : localStorage["usetimeout"],
					loadingindicator : localStorage["loadingindicator"]
				};
			},
			
			setPref = function (pref, value) {
				return localStorage[pref] = value;
			},

			setPrefs = function (prefs) {
				for (var i in prefs) {
					localStorage[i] = prefs[i];
				}	
			};
			
			return {
				init : init,
				validate : validate,
				createErrorList : createErrorList,
				hideResultsPresentation : hideResultsPresentation,
				getPref : getPref,
				getPrefs : getPrefs,
				setPref : setPref,
				setPrefs : setPrefs
			};
		}();
		htmlvalidatorbackground.init();
	</script>	
</html>
