<html>
	<title>HTML Validator options</title>
	<style>
		#container {
			width: 500px;
			margin: 0 auto;
		}
	
		body {
			font: 13px Arial, sans-serif;
		}
		
		label {
			font-weight: bold;
		}
		
		h1 {
			font-size: 20px;
		}
		
		h2 {
			font-size: 14px;
			margin: 30px 0 0;
		}
	</style>
	<script>
		window.onload = function () {
			var autorun = document.getElementById("autorun");
			if (typeof localStorage["autorun"] !== "undefined") {
				autorun.checked = (localStorage["autorun"] === "true");
			}
			
			autorun.onclick = function (evt) {
				localStorage["autorun"] = this.checked;
			};
		};
	</script>
	
	<body>
		
		<div id="container">
			<h1>HTML Validator options</h1>
			<p>
				<input type="checkbox" id="autorun">
				<label for="autorun">Autorun</label>
			</p>
			<h2>Keyboard shortcuts</h2>
			<p>
				<b>Windows/Linux:</b> Press Ctrl + Shift + V to validate a page<br>
				<b>Mac:</b> Press Cmd + Shift + V to validate a page<br>
			</p>
		</div>
		
	</body>
</html>
