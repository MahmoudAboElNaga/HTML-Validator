<html>
<head>
	<style>
		#container {
			width: 170px;
			margin: 0 auto;
		}	
		body {
			font: 13px Arial, sans-serif;
		}
		a {
			display: block;
			color: #333;
			text-decoration: none;
			padding: 5px;
		}
		a:hover {
			background: #ccc;
		}
	</style>

	<script>
		var htmlvalidatorpopup = function () {
			var backgroundPage = chrome.extension.getBackgroundPage().htmlvalidatorbackground,
				
			init = function () {
				backgroundPage.checkPopupPref(htmlvalidatorpopup.close);
				
				document.getElementById("inline").onclick = function () {
					backgroundPage.validate("inline");
				}
				document.getElementById("new-tab").onclick = function () {
					backgroundPage.validate("new-tab");
				}
			},
			
			close = function () {
				window.close();
			};
			
			return {
				init : init,
				close : close
			};
		}();
		window.onload = function () {
			htmlvalidatorpopup.init();
		};
	</script>
	
</head>
<body>
	
	<div id="container">
		<a href="#" id="inline">Validate inline</a>
		<a href="#" id="new-tab">New tab with W3C validator</a>
	</div>
	
	
</body>	
</html>
